# Degrees
label {
    monitor =
    text = cmd[update:300000] ~/.config/waybar/scripts/Weather.py lockscreen
    color = $color7
    font_size = 18
    font_family = CaskaydiaCove Nerd Font 10

    position = 0, 40
    halign = center
    valign = bottom
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3

    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rouding = -1

    rounding = 22
    outer_color = $color0
    inner_color = $color0
    font_color = $color6
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    position = 0, 120
    halign = center
    valign = bottom
}
